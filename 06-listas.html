<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    
    <!--ol listas ordenadas-->
    <h2>Listas ordenadas</h2>

    <ol>
        <li>Item 1</li> <!--items de las listas-->
        <!-- forma de hcer manual los items -->
    </ol>

    <ol type="I" start="4"> <!--el start indica desde dodne arranca la lista-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!--ul listas desordenadas-->
    <h2>Lista desordenada</h2>

    <ul type="square"> <!--el tipo es con que estilo se quiere que se enumere se hace en el css-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!--dl listas de definicion-->
    <h2>listas de definicion o diccionarios</h2>
    <dl>
        <dt>Concepto</dt>
        <dd>Descripcion</dd>

    </dl>
    <!--Anidamiento-->
    <ol>
        <li>Carros</li>
            <ul>
                <li>Mazda</li>
                <li>Toyota</li>
                <li>Subaru</li>
            </ul>
            <li>Aviones</li>
            <li>Motos</li>
    </ol>


</body>
</html>
